<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tela Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-3">
      <div class="avatar d-flex justify-content-center mb-3">
        <!-- Ícone do usuário -->
        <div class="avatar-icon">
          <svg width="40" height="40" fill="white" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
        </div>
      </div>
      <form action="php/login.php" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email.com:</label>
          <input type="email" id="email" name="email" class="form-control input-custom" placeholder="Digite seu email" required />
        </div>
        <div class="mb-2">
          <label for="senha" class="form-label fw-bold">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control input-custom" placeholder="Digite sua senha" required />
        </div>
        <div class="mb-3 text-start">
          <small class="text-secondary">
            Recuperar sua senha <a href="#" class="text-danger text-decoration-none">clique aqui!</a>
          </small>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-info btn-custom">Iniciar</button>
          <a href="pag2.html" class="btn btn-success btn-custom">Cadastrar</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
