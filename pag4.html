<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/pag4.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <header class="d-flex align-items-center mb-3">
      <div class="logo d-flex align-items-center gap-2 text-white me-auto">
        <h3 class="m-0">Glpi</h3>
        <div class="avatar-icon-small d-flex justify-content-center align-items-center bg-black rounded-circle">
          <svg width="24" height="24" fill="white" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
        </div>
      </div>
      <nav>
        <ul class="nav nav-pills gap-2">
          <li class="nav-item"><a href="lista-chamados.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="novo-chamado.html" class="nav-link active">Novo chamado</a></li>
          <li class="nav-item"><a href="lista-chamados.html" class="nav-link">Chamado</a></li>
          <li class="nav-item"><a href="lista-chamados.html" class="nav-link">Voltar</a></li>
        </ul>
      </nav>
    </header>

    <form>
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="tipo" class="form-label fw-bold">tipo</label>
          <select id="tipo" name="tipo" class="form-select">
            <option value="" disabled selected>Selecione</option>
            <option value="hardware">Hardware</option>
            <option value="software">Software</option>
            <option value="rede">Rede</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="categoria" class="form-label fw-bold">categoria</label>
          <select id="categoria" name="categoria" class="form-select">
            <option value="" disabled selected>Selecione</option>
            <option value="suporte">Suporte</option>
            <option value="incidente">Incidente</option>
            <option value="requisicao">Requisição</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="urgencia" class="form-label fw-bold">Urgencia</label>
          <select id="urgencia" name="urgencia" class="form-select">
            <option value="" disabled selected>Selecione</option>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="titulo" class="form-label fw-bold">Título</label>
          <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título do chamado" />
        </div>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label fw-bold">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control" rows="5" placeholder="Descreva o problema..."></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success btn-lg rounded-circle"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-arrow-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10.146 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.293 8 10.146 5.854a.5.5 0 0 1 0-.708z"/><path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 2 8z"/></svg></button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
