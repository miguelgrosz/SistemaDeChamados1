<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Tela Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/pag2.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-3">
      <div class="avatar d-flex justify-content-center mb-3">
        <div class="avatar-icon">
          <svg width="40" height="40" fill="white" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
        </div>
      </div>
      <form action="php/cad_usuario.php" method="POST"></form>
        <div class="mb-2">
          <label for="nome" class="form-label fw-bold">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control input-custom" placeholder="Digite seu nome" required />
        </div>
        <div class="mb-2">
          <label for="email-cad" class="form-label fw-bold">Email.com:</label>
          <input type="email" id="email" name="email" class="form-control input-custom" placeholder="Digite seu email" required />
        </div>
        <div class="mb-2">
          <label for="senha-cad" class="form-label fw-bold">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control input-custom" placeholder="Digite sua senha" required />
        </div>
        <div class="mb-2">
          <label for="confirma-senha" class="form-label fw-bold">Confirmar senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" class="form-control input-custom" placeholder="Confirme sua senha" required />
        </div>
        <div class="mb-2">
          <label for="celular" class="form-label fw-bold">Celular:</label>
          <input type="tel" id="celular" name="celular" class="form-control input-custom" placeholder="(xx) xxxx-xxxx" />
        </div>
        <div class="mb-3">
          <label for="setor" class="form-label fw-bold">Setor:</label>
          <input type="text" id="setor" name="setor" class="form-control input-custom" placeholder="Digite seu setor" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-info btn-custom">Cadastrar</button>
          <a href="index.html" class="btn btn-danger btn-custom">Voltar</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
